<ul *ngIf="todos && todos.length > 0">
  <li *ngFor="let todo of todos; trackBy: trackByFn">
    <app-todo-item
      [item]="todo"
      (deleteClicked)="removeItem.next(todo)"
      (doneStateChanged)="toggleItem.next(todo)"
    ></app-todo-item>
  </li>
</ul>
<div *ngIf="!todos || todos.length <= 0">💁‍♀️ Nothing to do!</div>
