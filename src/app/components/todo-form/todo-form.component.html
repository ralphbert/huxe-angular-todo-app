<form (ngSubmit)="onAdd(input)">
  <div class="input-group">
    <input
      [disabled]="loading"
      type="text"
      class="form-control"
      placeholder="E.g. buy pizza"
      #input
    >
    <div class="input-group-append">
      <button
        [disabled]="loading"
        class="btn btn-outline-secondary"
      >
        <ng-container *ngIf="!loading">Add</ng-container>
        <ng-container *ngIf="loading">Loading...</ng-container>
      </button>
    </div>
  </div>
</form>
